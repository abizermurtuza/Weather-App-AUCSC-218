<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Watch</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for the weather app -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <!-- Cloud elements for background animation -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Container for weather effects (e.g., rain, snow) -->
    <div class="weather-container"></div>

    <!-- Main weather card -->
    <div class="weather-card">
        <h1>Weather Watcher</h1>
        <!-- Input group for city search -->
        <div class="input-group mb-4">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <div class="input-group-append">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>
        <!-- Weather result section -->
        <div id="weather-result">
            <i class="fas fa-cloud-sun weather-icon"></i>
            <div class="temperature" id="temperature">--°C</div>
            <div class="details" id="details">Please enter a city to see the weather.</div>
            <div class="temp-high-low">
                <span>High: <span id="temp-max">--°C</span></span>
                <span>Low: <span id="temp-min">--°C</span></span>
            </div>
        </div>
        <!-- 5-Day Forecast section -->
        <div id="forecast-result" class="mt-4">
            <h2>5-Day Forecast</h2>
            <div id="forecast-cards" class="d-flex justify-content-between"></div>
        </div>
        <!-- Error message section -->
        <div class="error mt-3" id="error-message"></div>
    </div>

    <!-- Script for weather app functionality -->
    <script src="script.js"></script>
</body>

</html>
